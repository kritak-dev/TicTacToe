<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>TicTacToe</title>
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet" />
    </head>
    <body>
        <h1>TicTacToe</h1>
        <div class="game-parts">
            <div class="message">Player X's turn</div>
            <div class="container">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>
            <button class="reset-button">Reset Board</button>
       </div>
    </body>
</html>
